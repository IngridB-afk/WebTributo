<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="author" content="adrian.sunye">
    <link rel="icon" href="../../../../favicon.ico">
    <title>Web Tributo - Login</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Place your stylesheet here-->
    <link href="../css/login.css" rel="stylesheet" type="text/css">
</head>

<body cla>
    <main role="main" class="container">
        <div class="nav">
            <h1>LOGO</h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="46" height="46" fill="currentColor" class="bi bi-list"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
            </svg>
        </div>



        <div class="row-sm-6  row" >
            <!-- animation -->
            <div class="animation-container">
                <div class="lightning-container">
                  <div class="lightning white"></div>
                  <div class="lightning red"></div>
                </div>
                <div class="boom-container">
                  <div class="shape circle big white"></div>
                  <div class="shape circle white"></div>
                  <div class="shape triangle big yellow"></div>
                  <div class="shape disc white"></div>
                  <div class="shape triangle blue"></div>
                </div>
                <div class="boom-container second">
                  <div class="shape circle big white"></div>
                  <div class="shape circle white"></div>
                  <div class="shape disc white"></div>
                  <div class="shape triangle blue"></div>
                </div>
              </div>
              
              
            <!--  -->
            <div class="col-md-6 place">
                <h2>Login</h2>                
                <div class="mb-3">
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="E-mail">
                </div>                
                <div class="mb-3">
                    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password">
                </div>               
                <button type="button" class="btn btn-secondary btn-lg login">Login</button>
                <br>
                <div class="remember">
                    <div class="remember-check">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-check2-square" viewBox="0 0 16 16">
                            <path
                                d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5H3z" />
                            <path
                                d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z" />
                        </svg>
                        <h6>Remember me</h6>
                    </div>
                    <h6>Need help?</h6>
                </div>
                
                <h6>Don't subscribe? Subscribe now</h6>
                
                -<button type="button" class="btn btn-secondary btn-xl signup" >Sign up</button>
            </div>
        </div>
        <!-- <div class="row-sm-6">
            <iframe src="footer.html" class="row framefooter"></iframe>
        </div> -->
       

    </main><!-- /.container -->

    


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
</body>

</html>
